<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>列表渲染</title>
</head>

<body>

    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul>
            <!-- 用v-for 遍历需要惟一标识每一个元素 -->
            <!-- <li v-for="p in persons" "key="p.id">{{p.name}} - {{p.age}}</li> -->
            <li v-for="(p, index) in persons" :key="p.id">{{p.name}} - {{p.age}}</li>
        </ul>
        <!-- 遍历对象 -->
        <ul>
            <li v-for="(c, cKey) in car" :key="cKey">{{cKey}}--{{c}}</li>
        </ul>
    </div>
</body>

<script type=" text/javascript ">
    Vue.config.productionTip = false

    const vm = new Vue({
        el: '#root',
        data: {
            persons: [{
                id: '001',
                name: '张三',
                age: 18
            }, {
                id: '002',
                name: '李四',
                age: 19
            }, {
                id: '003',
                name: '王五',
                age: 20
            }, ],
            car: {
                name: 'BYD',
                price: '270000￥'
            }
        },
        methods: {

        }
    })
</script>

</html>
