<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>条件渲染</title>
    <style>

    </style>
</head>

<body>

    <div id="root">
        <!-- <h2 v-show="true">这一节是{{name}}</h2>
        <hr>
        <h2 v-show="1===2">这一节是{{name}}</h2>
        <hr>
        <h2 v-if="true">这一节是{{name}}</h2>
        <hr>
        <h2 v-if="1===2">这一节是{{name}}</h2>
        <hr> -->

        <h2>当前n值是{{n}}</h2>
        <button @click="n++">点我n+1</button>
        <!-- v-show 元素还在,只是不显示了 -->
        <!-- <h3 v-show="n==1">Vue</h3>
        <h3 v-show="n==2">React</h3> -->
        <!-- v-if 在DOM中删除元素/添加元素来实现元素的显示与否 -->
        <!-- <h3 v-if="n==1">Vue</h3>
        <h3 v-if="n==2">React</h3> -->
        <!-- v-if和v-else-if之间不能被打断,否则被打断后的不生效 -->
        <!-- <h3 v-if="n==1">Vue</h3>
        <h3 v-else-if="n==2">React</h3> -->

        <!-- v-if和template配合使用可以不破坏页面结构 -->
        <template v-if="n==1">
            <h3>Vue</h3>
            <h3>React</h3>
        </template>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el: '#root',
        data: {
            name: '条件渲染',
            n: 0,
        },
        methods: {

        }
    })
</script>

</html>
