<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>计算属性实现天气案例</title>
    <style>

    </style>
</head>

<body>

    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click="changeWeather">点我切换天气</button>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
            el: '#root',
            data: {
                isHot: true
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '寒冷'
                }
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot
                }
            },
            watch: {
                /**
                 * 当被监视的属性变化时，回调函数（handler）自动调用，进行相关操作
                 * 监视的属性必须存在才能进行监视
                 * 监视的两种写法，一种就是这个例子
                 */
                //监听isHot
                isHot: {
                    // immediate: true,
                    handler(newValue, oldValue) {
                        console.log('isHot被修改了！', newValue, oldValue)
                    }
                }
            }

        })
        /**
         * 监视的第二种写法，用Vue的实例对象.$watch()，第一个参数是对象名，第二个参数是函数体
         */
        // vm.$watch('isHot', {
        //     immediate: true,
        //     handler(newValue, oldValue) {
        //         console.log('isHot被修改了！', newValue, oldValue)
        //     }
        // })
</script>

</html>
