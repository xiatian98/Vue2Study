<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>深度监视</title>
    <style>

    </style>
</head>

<body>
    <!-- 
        所有计算属性能实现的功能,watch都能实现,而且,watch还能实现异步操作
        注意：
            1.所有被Vue所管理的函数,最好写成普通函数,确保this指向的是v,或组件实例对象。
            2.所有不被Vue所管理的函数(定时器的回调函数,Ajax的回调函数Promise的回调函数
            等),最好写成箭头函数,这样this才指向vm或组件实例对象。
            简言之：Vue管理的函数写成普通函数,不被Vue管理的函数写成箭头函数
     -->
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click="changeWeather">点我切换天气</button>
        <hr>
        <h3>a是{{numbers.a}}</h3>
        <button @click="numbers.a++">点我a+1</button>
        <h3>b是{{numbers.b}}</h3>
        <button @click="numbers.b++">点我b+1</button>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el: '#root',
        data: {
            isHot: true,
            numbers: {
                a: 1,
                b: 2,
            }
        },
        computed: {
            info() {
                return this.isHot ? '炎热' : '寒冷'
            }
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot
            }
        },
        watch: {

            //监听isHot，完整写法
            // isHot: {
            //     // immediate: true,
            //     handler(newValue, oldValue) {
            //         console.log('isHot被修改了！', newValue, oldValue)
            //     }
            // },
            numbers: {
                deep: true,
                handler() {
                    console.log('两个值都可以改变')
                }
            },
            /**
             * 监视属性的简写形式
             */
            isHot(newValue, oldValue) {
                console.log('isHot被修改了！', newValue, oldValue)
            }
        }

    })
</script>

</html>
