<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>插值语法实现姓名案例</title>
    <style>

    </style>
</head>

<body>
    <!-- 
        
     -->
    <div id="root">
        <!-- v-bind实现数据从data到页面的单项流通 -->
        <!-- v-model实现数据的双向绑定 -->
        姓：<input type="text" v-model="firstName"> <br> <br> 名：
        <input type="text" v-model="lastName"> <br> <br> 姓名：
        <span>{{firstName}} - {{lastName}}</span>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el: '#root',
        data: {
            firstName: "张",
            lastName: "三",
        },
        methods: {
            showInfo() {
                alert('同学你好')
            },
            showMsg(e) {
                console.log(e)

            }
        },
    })
</script>

</html>
