<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>键盘事件</title>
    <style>

    </style>
</head>

<body>
    <!-- 
        Vue 中的键盘事件：
        1. prevent：阻止默认事件（常用）
        2. stop：阻止事件冒泡（常用）
        3. once：事件只触发一次（常用）
        4. capture：使用事件的捕获模式，事件先捕获，再冒泡
        5. self：只有event.target是当前操作的元素时才触发事件
        6. passive：事件的默认行为立即执行，无需等待事件的回调执行完毕
     -->
    <div id="root">
        <h2>欢迎学习{{name}}</h2>
        <input type="text" placeholder="按下回车提示输入" @keyup.enter="showMsg">
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el: '#root',
        data: {
            name: 'Vue2',
        },
        methods: {
            showInfo() {
                alert('同学你好')
            },
            showMsg(e) {

                console.log(e)

            }
        },
    })
</script>

</html>
